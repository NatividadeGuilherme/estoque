<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Editar Produto</h1>
		<form action="/produto/editar" th:method="post" th:object="${produto}">
			<div class="form-row">
				<div class="col">
					<label>Nome: </label> 
					<input type="text" name="nome" th:value="${produto.nome}" class="form-control" />
				</div>
				<div class="col">
					<label>Data de fabricação: </label> 
					<input th:field="*{dataFabricacao}" type="date" class="form-control" />
				</div>
				<div class="col">
					<label>Quantidade: </label> 
					<input type="number" name="quantidade" th:value="${produto.quantidade}" class="form-control" />
				</div>
				<input type="hidden" name="id" th:value="${produto.id}">
			</div>
			<button type="submit" class="btn btn-success" style="margin-top: 4px;">Gravar</button>
			<a th:href="${(#mvc.url('PC#listar')).build()}" style="margin-top:4px;" class="btn btn-primary">Voltar</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
