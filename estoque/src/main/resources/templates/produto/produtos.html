<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista produto</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<h1>Lista Produto</h1>

	<a th:href="@{/produto/adicionar}" class="btn btn-success">Adicionar</a>
	<table border="1" class="table table-bordered table-condensed table-hover" style="margin-top:15px;">
		<thead>
			<tr>
				<th>Descrição</th>
				<th>Data de fabricação</th>
				<th>Quantidade</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody th:each="produto : ${produtos}">
			<tr>
				<td th:text="${produto.nome}"></td>
				<td
					th:text="${#temporals.format(produto.dataFabricacao, 'dd/MM/yyyy')}">Data</td>
				<td th:text="${produto.quantidade}"></td>
				<td><a th:href="@{/produto/editar/{id}(id = ${produto.id})}">Editar</a>
					<a th:href="@{/produto/excluir/{id}(id = ${produto.id})}">Excluir</a>
				</td>

			</tr>
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
